<!DOCTYPE html>
<html>
<head>
	<title>Upload Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<style>
		.container {
			margin-top: 50px;
		}
		.card-header {
			background-color: #003366;
			color: #ffffff;
			font-size: 24px;
		}
		.custom-file-label::after {
			content: "Choose file...";
		}
	</style>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-4 offset-md-4">
				<div class="card">
					<div class="card-header text-center">
						Upload Product
					</div>
					<div class="card-body">

						<form enctype="multipart/form-data" method="POST">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" name="name" placeholder="Enter product name">
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<textarea class="form-control" id="description" name="description" placeholder="Enter product description"></textarea>
							</div>
							<div class="form-group">
								<label for="price">Price</label>
								<input type="text" class="form-control" id="price" name="price" placeholder="Enter product price">
							</div>
							<div class="form-group">
								<label for="brand">Brand</label>
								<input type="text" class="form-control" id="brand" name="brand" placeholder="Enter product brand">
							</div>
							<div class="form-group">
								<label for="gender">Gender</label>
								<select class="form-control" id="gender" name="gender">
									<option value="male">Male</option>
									<option value="female">Female</option>
									<option value="unisex">Unisex</option>
								</select>
							</div>
							<div class="form-group">
								<label for="type">Type</label>
								<input type="text" class="form-control" id="type" name="type" placeholder="Enter product type">
							</div>
							<div class="form-group">
								<label for="stock">Stock</label>
								<input type="text" class="form-control" id="stock" name="stock" placeholder="Enter product stock">
							</div>
							<div class="form-group">
								<label for="image">Image</label>
								<div class="custom-file">
									<input type="file" class="custom-file-input" id="image" name="image" multiple>
									<label class="custom-file-label" for="image"></label>
								</div>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Upload</button>
							</div>
						</form>

					</div>
				
</div>
</div>
</div>
</div>
</body>
</html>
